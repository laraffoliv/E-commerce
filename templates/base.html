<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <title>Home</title>

    <style>
      body {
        background-color: #fce4ec;
      }
      .navbar {
        background-color: #f48fb1;
      }
      .navbar-brand {
        font-weight: bold;
        font-size: 1.5rem;
        color: #ffffff !important;
      }
      footer {
        background-color: #f8bbd0;
        padding: 20px 0;
        margin-top: 50px;
      }
      footer a {
        color: #f48fb1;
      }
      .card {
        border: none;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 12px;
        overflow: hidden;
      }
      .card-title {
        color: #ad1457;
      }
      .btn-success {
        background-color: #f06292;
        border: none;
      }
      .btn-success:hover {
        background-color: #ec407a;
      }
      .jumbotron {
        background: linear-gradient(135deg, #f8bbd0, #f48fb1);
        padding: 4rem 2rem;
      }
      .display-4 {
        color: #ad1457;
      }
      .lead {
        color: #6a1b9a;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="#">
        <i class="fas fa-store mr-2"></i>Ecommerce
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/products">
              <i class="fas fa-shopping-bag mr-2"></i>Produtos
            </a>
          </li>
        </ul>

        <form class="form-inline my-2 my-lg-0" method="get" action="">
          <input
            class="form-control mr-sm-2"
            type="search"
            name="search"
            placeholder="Pesquisar produtos"
            value="{{ request.GET.search|default:'' }}"
            aria-label="Search"
            style="width: 200px"
          />
          <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
            <i class="fas fa-search mr-1"></i> Pesquisar
          </button>
        </form>
      </div>
    </nav>

    <main>{% block content %} {% endblock %}</main>

    <footer class="text-muted text-center">
      <div class="container">
        <p class="mb-1">Â© 2025 Ecommerce. Todos os direitos reservados.</p>
        <a href="#">De volta para o topo</a>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-3 mb-4">
            <h6 class="text-uppercase font-weight-bold" style="color: #6a1b9a">
              Siga-nos
            </h6>
            <a
              href="https://www.facebook.com/"
              target="_blank"
              class="text-dark mr-3"
              title="Facebook"
            >
              <i class="fab fa-facebook fa-lg"></i>
            </a>
            <a
              href="https://www.instagram.com/"
              target="_blank"
              class="text-dark mr-3"
              title="Instagram"
            >
              <i class="fab fa-instagram fa-lg"></i>
            </a>
            <a
              href="https://web.whatsapp.com/"
              target="_blank"
              class="text-dark"
              title="WhatsApp"
            >
              <i class="fab fa-whatsapp fa-lg"></i>
            </a>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
